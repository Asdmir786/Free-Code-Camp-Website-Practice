<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FreeCodeCamp Practice</title>
  </head>
  <body style="height: 3000px;">
    <nav>
      <div class="SearchBarDiv">
        <form>
          <img src="search-icon.svg" class="SearchIcon" /><input
            class="searchBar"
            type="search"
            placeholder="Search 10,700+ tutorials"
          />
        </form>
      </div>
      <div class="Logo"><img src="logo-main.svg" /></div>
      <div class="leftSide">
        <button id="LanguageSelector"><img src="world-icon.svg"></button>
        <button id="MenuButton">Menu</button>
        <button id="SignInButton">Sign in</button>
      </div>
    </nav>
  </body>
</html>
