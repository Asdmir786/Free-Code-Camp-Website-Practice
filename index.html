<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FreeCodeCamp Practice</title>
  </head>
  <body style="height: 3000px; background-color: #f5f6f7; margin: 0">
    <nav>
      <div class="SearchBarDiv">
        <form>
          <img src="search-icon.svg" class="SearchIcon" /><input
            class="searchBar"
            type="search"
            placeholder="Search 10,700+ tutorials"
          />
        </form>
      </div>
      <div class="Logo"><img src="svg/logo-main.svg" /></div>
      <div class="leftSide">
        <button id="LanguageSelector"><img src="svg/world-icon.svg" /></button>
        <button id="MenuButton">Menu</button>
        <button id="SignInButton">Sign in</button>
      </div>
    </nav>
    <div class="mainHeading">
      <p>Learn to code â€” for free.</p>
      <p>Build projects.</p>
      <p>Earn certifications.</p>
    </div>
    <div class="techCompaniesText">
      <p>
        Since 2014, more than 40,000 freeCodeCamp.org graduates have gotten jobs
        at tech companies including:
      </p>
      <div class="logos">
        <img src="svg/apple-logo.svg" />
        <img src="svg/google-logo.svg" />
        <img src="svg/microsoft-logo.svg" />
        <img src="svg/spotify-logo.svg" />
        <img src="svg/amazon-logo.svg" />
      </div>
    </div>
    <button
      style="
        background-color: #feac32;
        background-image: -webkit-gradient(
          linear,
          left top,
          left bottom,
          from(#fecc4c),
          to(#ffac33)
        );
        background-image: linear-gradient(#fecc4c, #ffac33);
        border: 3px solid #f1a02a;
        height: 55px;
        width: 490px;
        font-family: 'Open Sans';
        font-size: 30px;
        margin-top: 40px;
        margin-left: 580px;
      "
    >
      Get started (it's free)
    </button>
    <div
      style="
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <img src="img/widepic.png" />
      <p
        style="
          color: rgb(82, 82, 82);
          font-family: 'Open Sans';
          font-weight: bold;
        "
      >
        freeCodeCamp students at a local study group in South Korea.
      </p>
    </div>
    <div class="seenIn">
      <p
        style="
          color: #d0d0d5;
          font-family: 'Open Sans';
          font-size: 45px;
          font-weight: 600;
          margin-top: 10px;
          letter-spacing: -1px;
        "
      >
        As seen in:
      </p>
      <img src="svg/Featured-Logos.svg" height="70px">
    </div>
  </body>
</html>
